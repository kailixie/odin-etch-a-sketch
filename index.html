<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="new-app.js" defer></script> 
</head>

<body>

    <header class="header">
        <h1>Let's Draw Something!</h1>
    </header>


    <div class="main">

        <div class="sidebar">
            <p id="penColorText"> Pen Color: </p>
            <input type="color" class="styles" id="penColorPicker">
            <p id="backgroundColorText"> Background Color: </p>
            <input type="color" class="styles" id="backgroundColorPicker">
            <button class="styles colorMode" id="solidBtn"> Solid Color </button>
            <button class="styles colorMode" id="redBtn">Surprise 1</button>
            <button class="styles colorMode" id="blueBtn">Surprise 2</button>
            <button class="styles colorMode" id="greenBtn">Surprise 3</button>
            <button class="styles colorMode" id="darkenBtn"> Darken </button>
            <button class="styles colorMode" id="lightenBtn"> Lighten </button>
            <button class="styles colorMode" id="eraseBtn"> Eraser </button>

            <p class="slider" id="slideText"> Grid Size: 16 x 16</p>
            <input type="range" min="2" max="100" defaultValue="50" class="slider" id="rangeSlider">
            
            <button class="styles" id="clearBtn"> Clear </button>
        </div>

        <div class="grid"></div>

    </div>


    <footer>

    </footer>

</body>


</html>
